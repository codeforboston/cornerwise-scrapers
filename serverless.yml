service: cornerwise-scrapers

provider:
  name: aws
  runtime: python3.6
  timeout: 60
  profile: cornerwise

functions:
  somervillema:
    handler: somervillema.scrape
    events:
      - http:
          path: somervillema
          method: get

  greenline:
    handler: greenline.handler
    events:
      - http:
          path: greenline
          method: get
  
plugins:
  - serverless-python-requirements
custom:
  pythonRequirements:
    dockerizePip: true
